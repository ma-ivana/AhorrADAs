<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrADAs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0ca0e55b9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar is-spaced is-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#principal">
            <h1 class="title is-2 has-text-white">
              <span class="icon is-large">
                <i class="fas fa-wallet" aria-hidden="true"></i>
              </span>
              AhorrADAs
            </h1>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <a class="link-balance button is-primary" href="">
                <i class="fas fa-chart-line" aria-hidden="true"> Balance</i>
              </a>
            </div>
            <div class="navbar-item">
              <a class="link-categorias button is-primary" href="">
                <i class="fas fa-tag" aria-hidden="true"> Categorías</i>
              </a>
            </div>
            <div class="navbar-item">
              <a class="link-reportes button is-primary" href="">
                <i class="fas fa-chart-pie" aria-hidden="true"> Reportes</i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="principal section">
        <a name="principal"></a>
        <div class="container columns">
          <div class="balance column is-3 is-offset-1 has-background-primary">
            <article class="box">
              <h2 class="title is-size-4 has-text-weight-bold">Balance</h2>
            </article>

            <article class="box">
              <div class="columns">
                <h2 class="title is-size-4 has-text-weight-bold column">
                  Filtros
                </h2>
                <a href="" class="button is-ghost mt-2">Ocultar filtros</a>
              </div>
            </article>
          </div>

          <div class="operaciones column is-8 has-background-primary">
            <article class="box">
              <div class="columns">
                <div class="column is-6 is-flex is-align-items-center">
                  <h3 class="title is-size-4 has-text-weight-bold">
                    Operaciones
                  </h3>
                </div>

                <div class="column is-6 is-flex is-justify-content-flex-end">
                  <button class="button is-primary">+ Nueva operación</button>
                </div>
              </div>

              <div class="card-image is-128x128">
                <figure class="image">
                  <img src="/img/gastos.svg" alt="Placeholder image" />
                </figure>
                <h4 class="title is-3 has-text-centered mt-6">
                  Sin resultados
                </h4>
                <p class="has-text-centered">
                  Cambia los filtros o agrega operaciones
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>

      <section class="categorias section">
        <div class="container is-10 is-offset-1has-background-primary"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
