<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrADAs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0ca0e55b9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!--Logo y h1-->
      <nav
        class="navbar is-spaced is-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#principal">
            <h1 class="title is-2 has-text-white">
              <span class="icon is-large">
                <i class="fas fa-wallet" aria-hidden="true"></i>
              </span>
              AhorrADAs
            </h1>
          </a>
        </div>
        <!--Menú mobile-->

        <a
          role="button"
          class="navbar-burger mt-2"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>

        <!--Links de la barra de navegación-->
        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <a class="link-balance button is-primary" href="">
                <i class="fas fa-chart-line" aria-hidden="true"> Balance</i>
              </a>
            </div>
            <div class="navbar-item">
              <a class="link-categorias button is-primary" href="">
                <i class="fas fa-tag" aria-hidden="true"> Categorías</i>
              </a>
            </div>
            <div class="navbar-item">
              <a class="link-reportes button is-primary" href="">
                <i class="fas fa-chart-pie" aria-hidden="true"> Reportes</i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin del Header. Comienzo del Main-->
    <main>
      <!--Sección principal. Balance-->
      <section class="principal section">
        <a name="principal"></a>
        <div class="container columns">
          <div class="balance column is-3 is-offset-1">
            <article class="box">
              <h2 class="title is-size-4 has-text-weight-bold">Balance</h2>
            </article>

            <article class="box">
              <div class="columns">
                <h2 class="title is-size-4 has-text-weight-bold column">
                  Filtros
                </h2>
                <a href="" class="button is-ghost mt-2">Ocultar filtros</a>
              </div>

              <label for="select-tipo" class="label">Tipo </label>
              <div class="select is-normal is-fullwidth">
                <select id="select-tipo">
                  <option value="todos">Todos</option>
                  <option value="gasto">Gasto</option>
                  <option value="ganancia">Ganancia</option>
                </select>
              </div>

              <label for="select-categoría" class="label">Categoría </label>
              <div class="select is-normal is-fullwidth">
                <select id="select-categoría">
                  <option value="todas">Todas</option>
                  <option value="comida">Comida</option>
                  <option value="servicios">Servivios</option>
                  <option value="salidas">Salidas</option>
                  <option value="educacion">Educación</option>
                  <option value="transporte">Transporte</option>
                  <option value="trabajo">Trabajo</option>
                </select>
              </div>
            </article>
          </div>

          <div class="operaciones column is-8">
            <article class="box">
              <div class="columns">
                <div class="column is-6 is-flex is-align-items-center">
                  <h3 class="title is-size-4 has-text-weight-bold">
                    Operaciones
                  </h3>
                </div>

                <div class="column is-6 is-flex is-justify-content-flex-end">
                  <button class="button is-primary">+ Nueva operación</button>
                </div>
              </div>

              <div class="card-image">
                <figure class="image">
                  <img src="/img/gastos.svg" alt="Placeholder image" />
                </figure>
                <h4 class="title is-3 has-text-centered mt-6">
                  Sin resultados
                </h4>
                <p class="has-text-centered">
                  Cambia los filtros o agrega operaciones
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>
      <!--Sección categorías-->
      <section class="categorias section">
        <div class="container">
          <div class="box column is-8 is-offset-2">
            <h2 class="title is-2">Categorías</h2>
            <label class="label mt-4">Nombre</label>

            <div class="columns mt-4">
              <input type="text" class="column is-9 input is-normal" />
              <button
                class="
                  boton-agregar
                  button
                  is-success
                  column
                  is-2 is-offset-1 is-flex is-justify-content-center
                "
              >
                Agregar
              </button>
            </div>
          </div>
        </div>
      </section>
      <!--Sección reportes-->
      <section class="reportes section">
        <div class="container">
          <div class="box column is-8 is-offset-2">
            <h2 class="title is-2">Reportes</h2>

            <div class="mt-6">
              <figure class="image">
                <img src="/img/reportes.svg" />
              </figure>
              <h4 class="title is-4 mt-6 has-text-centered">
                Operaciones insuficientes
              </h4>
              <p class="mt-4 has-text-centered">
                Prueba agregando más operaciones
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
